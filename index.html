<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>

    </header>
    <main class="container mx-auto mt-8">
        <section class="bg-gray-100 rounded-xl p-4 my-4 flex items-center justify-center gap-2">
            <input id="search-field" type="text" placeholder="What are you looking for?" class="input input-bordered  flex-1 w-full" />
            <button class="btn btn-neutral" onclick="handleSearch()">Search</button>
        </section>
        <section>
            <div id="loading" class="flex items-center justify-center my-40 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <div id="phone-container" class="grid gird-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <div id="show-all" class="hidden">
                <button class="btn btn-neutral" onclick="handleSearch()">Show All</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
